<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <!-- Question Section -->
        <section>
            <h1>Trivia Quiz</h1>

            <!-- Question and Options -->
            <form>
                <p>What is the capital of India?</p>
                <label>
                    <input type="radio" name="capital" value="New Delhi">
                    New Delhi
                </label>
                <br>
                <label>
                    <input type="radio" name="capital" value="Mumbai">
                    Mumbai
                </label>
            </form>

            <!-- Quotation -->
            <blockquote cite="https://en.wikipedia.org/wiki/Delhi">
                "New Delhi is the capital of India and an administrative district of NCT Delhi."
            </blockquote>
        </section>
    </main>
</body>

</html>
